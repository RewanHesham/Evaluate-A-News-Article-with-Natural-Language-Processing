<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    <link href="main.css" rel="stylesheet"></head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
            <div class="">
                Enter A Valid Article URL
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return handleSubmit(event)">
                    <input id="name" type="text" name="input" value="">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" 
                        onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section id="resultSection" class="hidden" >
                <strong>Form Results:</strong>
                <div>score tag :</div>>
                <div id="score_tag"></div>
                <div>Agreement :</div>>
                <div id="agreement"></div>
                <div>Subjectivity :</div>>
                <div id="subjectivity"></div>
                <div>Confidence :</div>>
                <div id="confidence"></div>
            </section>

        </main>

        <footer class="page_footer">
            <p>Developed By Rewan Desouky</p>
        </footer>

       <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script> 

    <script type="text/javascript" src="main.js"></script></body>
</html>
